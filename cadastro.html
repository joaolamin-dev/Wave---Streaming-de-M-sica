<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Wave</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="content">
      <img src="img/íconeWaveP&B.png" alt="Ícone Wave" class="logo pequeno" />
      <h2>Se Inscreva e Entre na Onda</h2>

      <!-- Formulário de cadastro -->
      <form action="cadastro.php" method="POST">
        <div class="input-group">
          <input type="text" name="usuario" placeholder="Nome de usuário" required />
          <small>Nome de perfil único (ex: seuapelido)</small>
        </div>

        <div class="input-group">
          <input type="email" name="email" placeholder="Digite seu e-mail" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="senha" placeholder="Senha" required />
        </div>

        <div class="input-group">
          <input type="text" name="nome" placeholder="Nome completo" required />
          <small>Este nome aparecerá no seu perfil</small>
        </div>

        <div class="input-group">
          <label>Data de nascimento</label>
          <div class="data-nascimento">
            <input type="text" name="dia" placeholder="dd" maxlength="2" required />
            <input type="text" name="mes" placeholder="mm" maxlength="2" required />
            <input type="text" name="ano" placeholder="aaaa" maxlength="4" required />
          </div>
        </div>

        <div class="input-group">
          <label>Gênero</label>
          <select name="genero" required>
            <option value="">Selecione</option>
            <option>Homem</option>
            <option>Mulher</option>
            <option>Outro</option>
            <option>Prefiro não informar</option>
          </select>
        </div>

        <button type="submit" class="btn cadastrar">Concluir cadastro</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 Wave. Todos os direitos reservados
  </footer>
</body>
</html>
